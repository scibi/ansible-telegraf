# List of base APT packages to install.
telegraf__base_packages: [ 'telegraf' ]

                                                                   # ]]]
# .. envvar:: telegraf__packages [[[
#
# List of additional APT packages to install with Elasticsearch.
telegraf__packages: []

                                                                   # ]]]
                                                                   # ]]]

